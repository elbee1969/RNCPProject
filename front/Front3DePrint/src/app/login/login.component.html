<div class="col-md-12">
  <div class="card card-container p-5">
    	<div class="text-center">
		<img
		id="profile-img"
		src="../assets/images/avatar.png"
		class="profile-img-card img-fluid w-15"
		/>
	</div>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Surnom</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          surnom requis!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Mot de passe requis</div>
          <div *ngIf="password.errors.minlength">
            Le mot de passe doit avoir au moins 8 charactères
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary">
            Connexion
          </button>
         </div> 
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed">
           {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success d-flex justify-content-center m-2" *ngIf="isLoggedIn">
      Connecté en tant que :  {{ username }}.
    </div>
  </div>
</div>
