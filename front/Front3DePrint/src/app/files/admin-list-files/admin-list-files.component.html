
<div class="row">
  <div class="col-sm-10"><div class="card">

    <div class="card-header">Liste des images à imprimer</div>
      <ul class="list-group list-group-flush" *ngFor="let image of images">
        <li class="list-group-item">

          <p>Proprietaire : {{image.ownerName}}, image : {{ image.name }}, <span>Quantité à imprimer</span> : {{image.quantity}}, date : {{ image.date}}

          <button (click) = "printImage(image.id)" class="btn btn-info float-right" style="margin-left: 10px">ouvrir</button>
          </p>
        </li>
      </ul>
    </div>
  </div>
  
</div>
