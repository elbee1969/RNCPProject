<div class="table-container" role="table" aria-label="List of Users">
	<div class="flex-table header" role="rowgroup">
		<div class="flex-row" role="columnheader">Id</div>
		<div class="flex-row" role="columnheader">Username</div>
		<div class="flex-row" role="columnheader">Fisrtname</div>
		<div class="flex-row" role="columnheader">Lastname</div>
		<div class="flex-row" role="columnheader">Email</div>
		<div class="flex-row" role="columnheader">X</div>
		<div class="flex-row" role="columnheader">+</div>		
	  </div>
	  
			<div class="flex-table row" role="rowgroup" *ngFor="let user of users; let i =index"[attr.data-index]="i | paginate: config">
					<div class="flex-row"  role="cell" data-target="#user">{{ user.id }}</div>
					<div class="flex-row"  role="cell">{{ user.username }}</div>
					<div class="flex-row" role="cell"> {{ user.firstname }}</div>
					<div class="flex-row" role="cell"> {{ user.lastname }}</div>
					<div class="flex-row" role="cell"> {{ user.email }}</div>
					<div class="flex-row"  role="cell"><button (click)="openModal('custom-modal-1')" class="btn btn-danger">Delete</button></div>
					<lb-modal id="custom-modal-1">
						<p>Suppression de l'utilisateur {{user?.username}} id {{user?.id}}</p>
						<p><input type="text" [(ngModel)]="bodyText" /></p>
						<button (click)="closeModal('custom-modal-1');"class="btn btn-warning">Cancel</button>
						<button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
					</lb-modal>
              <div class="flex-row"  role="cell"><button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button></div>

			</div>
			<pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
			</div>
