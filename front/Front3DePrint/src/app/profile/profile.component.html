<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ token.substring(0, 20) }} ...
    {{ token.substr(token.length - 20) }}
  </p>
  <p>
    <strong>Nom:</strong>
    {{ username}}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of roles">
      {{ role }}
    </li>
  </ul>
</div>
<button (click)="userUpdate(currentUser.userId)" class="btn btn-info" style="margin-left: 10px">Mise Ã  jour de vos informations</button>
<ng-template #loggedOut>
  Please login.
</ng-template>
